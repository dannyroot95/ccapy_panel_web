<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>  
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href="../css/charts.css">
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

</head>

<body style="background-color: #fcfefc;">

    <div id="loaderDiv">
        <center><div style="text-align: center;">
            <img src="/dashboard/assets/imgs/energia.gif" style="width: 30%;">
            <br><label>Obteniendo datos... </label>
        </div></center>
     </div> 

    <div id="getData" style="display:none;">

    <!-- ======================= Cards ================== -->
    <div class="cardBox">
        <div class="card">
            <div>
                <div class="numbers" id="numDev">-</div>
                <div class="cardName">Dispositivos</div>
            </div>

            <div class="iconBx">
                <ion-icon name="cube-outline"></ion-icon>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers" id="registers">-</div>
                <div class="cardName">Registros</div>
            </div>

            <div class="iconBx">
                <ion-icon name="document-text-outline"></ion-icon>
                </ion-icon>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers" id="users">-</div>
                <div class="cardName">Usuarios</div>
            </div>

            <div class="iconBx">
                <ion-icon name="people-outline"></ion-icon>
            </div>
        </div>

        <div class="card">
            <div>
                <div class="numbers" id="numKwh">-</div>
                <div class="cardName">Total kWh</div>
            </div>

            <div class="iconBx">
                <ion-icon name="pulse-outline"></ion-icon>
            </div>
        </div>
    </div>

    <div id="myChart" class="chart--container">
    </div>

         
     
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/config.js"></script>
    <script src="/dashboard/assets/js/s_admin/analysis.js"></script>
 
</div>

</body>

</html>
